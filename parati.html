<script>
const overlay = document.getElementById("overlay");
const musica = document.getElementById("musica");

overlay.addEventListener("click", () => {
    musica.play();
    overlay.style.opacity = "0";
    setTimeout(()=> overlay.style.display="none",1000);
});

/* Girasoles */
const canvas=document.getElementById('florCanvas');
const ctx=canvas.getContext('2d');

function resizeCanvas(){
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
}
resizeCanvas();

let tiempo=0;

function dibujarFlor(x,y,escala){
    ctx.save();
    ctx.translate(x,y);
    ctx.scale(escala,escala);
    ctx.strokeStyle="rgba(255,200,50,0.4)";
    ctx.globalCompositeOperation='lighter';

    for(let i=0;i<16;i++){
        ctx.save();
        ctx.rotate((i*Math.PI*2)/16);
        for(let j=0;j<25;j++){
            ctx.beginPath();
            ctx.moveTo(40,0);
            ctx.quadraticCurveTo(180+j*4,120,320,0);
            ctx.quadraticCurveTo(180+j*4,-120,40,0);
            ctx.stroke();
        }
        ctx.restore();
    }

    ctx.beginPath();
    ctx.fillStyle="rgba(80,50,10,0.9)";
    ctx.arc(0,0,35,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
}

function animar(){
    tiempo+=0.01;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    dibujarFlor(canvas.width/2,canvas.height*0.65,0.7+Math.sin(tiempo)*0.03);
    requestAnimationFrame(animar);
}

animar();
window.addEventListener('resize',resizeCanvas);
</script>
